<HTML>

Hi

<SCRIPT>
function ajax()
{
    try{
        var req = new XMLHttpRequest();  
        req.open("GET", "http://www.example.com", false);   
        req.send(null);  
        var doc = req.responseText;
        
        document.title = parseInt(doc);
    }catch(e){
        //document.writeln("Error: " + e);
    }          
}
</SCRIPT>

<BR>
Welcome to our system
<input type="button" onclick="ajax()" value="Question?" />
<div id="test"></div>
</body>
</HTML>
